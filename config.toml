[general]
debug = true
timezone = "Asia/Yerevan"
base_packages = "base base-devel linux linux-firmware iwd dhcpcd"
gpu = "nvidia" # "nvidia" | "amd" | "intel"

[user]
username = "vgevorgyan"
home = "/home/vgevorgyan"

[network]
type = "eth"
hostname = "vgevorgyan"

[network.eth]
type = "dhcp"

[disks]
action = "mount" # "create" | "mount"

# [[disks.partitions]]
# type = "efi" # "efi" | "boot" | "swap" | "luks-lvm2"
# partition = "/dev/nvme0n1p1"
# format = true
#
# [[disks.partitions]]
