# format = true

[[disks.partitions]]
type = "swap"
partition = "/dev/vda1"
# partition = "/dev/nvme0n1p3"
format = true

[[disks.partitions]]
name = "system"
type = "luks-lvm2"
partition = "/dev/nvme0n1p4"
crypt_name = "cryptlvm"

[[disks.partitions.system]]
mount = "/"
name = "root"
format = false

[[disks.partitions.system]]
mount = "/home"
name = "home"
format = false

[[disks.partitions.system]]
mount = "/home/data"
name = "data"
format = false
